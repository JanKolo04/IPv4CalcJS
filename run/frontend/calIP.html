<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style-calIP.css">
	<script type="text/javascript" src="js/script-calIP.js"></script>

	<title>Kalkulator IP</title>
</head>
<body>

	<div id="holder">
		<div id="textHolder">
			<h1>Kalkulator Ip</h1>
			<p style="color: #bfbfbf;">Witaj, za pomocą tego kalkulatora możesz obliczyć dane dotyczącej twojej sieci</p>
		</div>

		<div id="inputsHolder">
			<input type="text" name="addresses" placeholder="Wpisz adres IP...">
			<input type="text" name="subnetmask" placeholder="Wpisz maske...">
		</div>

		<div id="otherHolder">
			<button id="submit">Oblicz</button>
		</div>

		<p id="text" style="display: none;">Witaj mordo!</p>
	</div>

</body>
</html>
