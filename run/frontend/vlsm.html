<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style-vlsm.css">
	<script type="text/javascript" src="js/script-vlsm.js"></script>
	<title>VLSM</title>
</head>
<body>

	<div id="holder">
		<div id="textHolder">
			<div id="mainTextDiv">
				<h1>Kalkulator VLSM</h1>
			</div>
			<div id="secondText">
				<p>Witaj, za pomocą tego kalkulatora możesz obliczyć dane dotyczącej twojej sieci</p>
			</div>
		</div>

		<div id="inputsHolder">
			<input class="input" type="text" name="ip" id="ipaddress" placeholder="Wpisz adres IP...">

			<input class="input" type="number" name="submasksCount" id="submasksCount" placeholder="Ile chcesz obliczyć zakresów sieci..." min="0" max="10">
		</div>

		<div id="hostInputHolder"></div>

		<div id="otherHolder">
			<button id="submit">Oblicz</button>
		</div>

		<div id="textHolderDiv">
		</div>

	</div>

</body>
</html>
